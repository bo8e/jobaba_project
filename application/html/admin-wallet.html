<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin wallet add</title>
    <!-- bootstrap 링크 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- jquery 링크 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1>관리자 인증서 발급 페이지</h1>
        <p>관리자 인증을 위한 ID와 PASSWORD을 입력하세요</p>
        <br>


        <!--label - id -->
        <label for="adminid" class="form-label">ID</label>
        <!--input-->
        <input type="text" class="form-control" id="adminid">
        <br>
        <!-- label - password-->
        <label for="adminpassword" class="form-label">PASSWORD</label>
        <!-- input -->
        <input type="password" class="form-control" id="adminpassword">
        <!-- 버튼 -->
        <br>
        <button class="btn btn-outline-danger" id="gen-btn">인증서 생성</button>
        <br>
    </div>
    <!-- 결과영역 -->
    </div>
    <br>
    <div class="container" id="result"></div>
</body>
<script>
    //버튼 클릭-> /user POST
    //버튼클릭되었을떄
    //ID와 PASSWORD를 가져와서 /admin POST를 요청하고 -> 응답 화면에 추가
    $("#gen-btn").click(() => {
        const adminid = $('#adminid').val();
        const passwd = $('#adminpassword').val();

        console.log(adminid, passwd);

        $.post('/admin', { adminid, passwd }, (data, status) => {

            console.log(status);

            $('#result').empty();
            const res = JSON.stringify(data);
            $('#result').append(res);
        });
    });

</script>

</html>
