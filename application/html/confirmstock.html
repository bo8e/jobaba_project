<!DOCTYPE html>
<html>
    <head>
         <title>Admin wallet add</title>
         <!-- bootstrap 라이브러리 추가 -->
         <!-- jquery 라이브러리 추가 -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <body>
        <!--label - id-->
        <div class ="container">
            <br/>
        <!--input-->
        <h1>판매수락 페이지</h1>
        <p> 판매수락을 위한 ID와 SELLER를 입력하시오.</p>
        <br/>
        <!-- label - password -->
        <label class="form-label">인증서</label>
        <input type="text" class="form-control" id="userid" />

        <label class="form-label">RID</label>
        <input type="text" class="form-control" id="confirmrid" />

        <label class="form-label">SELLER</label>
        <input type="text" class="form-control" id="confirmseller" />

        <!--인증서 생성 버튼-->
        <button class="btn btn-danger" id="gen-btn">판매수락</button>
        </div>

        <!-- 결과 출력 영역-->
        <div class="container" id="result"></div>
    </body>
<script>
    //버튼 클릭 -> /register POST
    //ID와 PASSWORD를 가져와서 /register POST를 요청 -> Response를 화면에 출력
    $("#gen-btn").click(() => {
        const userid= $("#userid").val();
        const rid = $("#confirmrid").val();
        const seller = $("#confirmseller").val();


        console.log(userid, rid, seller );

        $.post("/stock/confirm", {userid, rid, seller}, (data, status) => {
            console.log(status);

            $("#result").empty();
            const res = JSON.stringify(data);
            $("#result").append(res);

        });
    });
</script>
</html>
